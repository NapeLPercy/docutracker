<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTracker Chatbot</title>
    <script src="/js/chatbot.js" defer></script>

    <link rel="stylesheet" href="/css/chatbot.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="bot-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="header-info">
          <h1>DocuTracker Assistant</h1>
          <p>AI-powered document processing support</p>
        </div>
        <div class="status-indicator"></div>
      </div>

      <!-- Default Questions Section -->
      <div class="default-questions-section" id="default-questions-section">
        <div class="section-title">
          <i class="fas fa-lightbulb"></i>
          Suggested Questions
        </div>
        <div class="questions-grid" id="default-questions"></div>
      </div>

      <!-- Chat Area -->
      <div id="chatbox">
        <div class="empty-chat">
          <div class="empty-icon">
            <i class="fas fa-comments"></i>
          </div>
          <h3>Welcome to DocuTracker Assistant</h3>
          <p>Choose a suggested question above or type your own message below</p>
        </div>
      </div>

      <!-- Input Section -->
      <div class="input-section">
        <div class="input-container">
          <input 
            type="text" 
            id="message" 
            placeholder="Type your message here..." 
            onkeypress="handleKeyPress(event)"
          />
          <button class="send-button" onclick="sendMessage()" id="sendButton">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      
    </script>
  </body>
</html>
